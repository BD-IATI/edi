<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIMS IATI Import</title>
    <link href="Content/Site.css" rel="stylesheet" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />

    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/angular-route.min.js"></script>

    <script type="text/javascript">
        var AppMain = angular.module("AppMain", ["ngRoute"]);
        AppMain.config(function ($routeProvider) {
            $routeProvider
                .when('/Home', {
                    templateUrl: 'Home.html',
                    controller: 'HomeController'
                })
                .when('/About', {
                    templateUrl: 'About.html',
                    controller: 'AboutController'
                })
                .when('/Contact', {
                    templateUrl: 'Contact.html',
                    controller: 'ContactController'
                })
                .otherwise({ redirectTo: '/Home' });
        })
    </script>

    <script type="text/javascript">
        AppMain.controller("HomeController", function ($rootScope, $scope, $http) {

        });
        AppMain.controller("AboutController", function ($rootScope, $scope, $http) {

        });
        AppMain.controller("ContactController", function ($rootScope, $scope, $http) {

        });
    </script>
</head>
<body ng-app="AppMain">
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#/Home" class="navbar-brand">AIMS IATI Import</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/IATIImportSite/#/Home">Home</a></li>
                    
                    <li class="dropdown">
                        <a href="#" data-toggle="dropdown">Tools <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li>
                                <a href="/IATIImportSite/#/Home#ConvertIATI" title="Convert">IATI v1.x to 2.x Converter</a>
                            </li>
                            <li>
                                <a href="/IATIImportSite/#/Home#ConvertAIMSToIATI" title="Export">Bangladesh AIMS to IATI</a>
                            </li>
                        </ul>
                    </li>

                    <li><a href="/IATIImportSite/#/About">About</a></li>
                    <li><a href="/IATIImportSite/#/Contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container body-content">
        <div ng-view></div>
        <hr />
        <footer>
            <p>&copy; 2016 - TechnoVista Ltd.</p>
        </footer>
    </div>

    <script src="Scripts/jquery-2.2.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script> 
    
</body>
</html>
