<style>
    .field-selector .field {
        padding: 10px;
    }

    .field-selector {
        text-align: center;
    }
</style>
<div class="row field-selector">
    <div class="col-md-4 col-md-offset-1">
        <h3>IATI</h3>
    </div>
    <div class="col-md-4 col-md-offset-1">
        <h3>AIMS</h3>
    </div>
</div>
<div class="row" ng-repeat="m in model.Fields">
    <!--| filter : {Field : '!transaction'}-->
    <div class="col-md-12">
        <div class="row field-selector">
            <div class="col-md-4 col-md-offset-1 field alert " ng-class="{'alert-success' : m.IsSourceIATI, 'alert-danger' : !m.IsSourceIATI}" ng-click="m.IsSourceIATI = !m.IsSourceIATI;">
                <p>
                    <span class="label label-default">{{m.Field}}</span>
                </p>
                <p class="lead">
                    {{m.IATIValue}}
                </p>
            </div>
            <div class="col-md-4 col-md-offset-1 field alert" ng-class="{'alert-success' : !m.IsSourceIATI, 'alert-danger' : m.IsSourceIATI}" ng-click="m.IsSourceIATI = !m.IsSourceIATI;">
                <p>
                    <span class="label label-default">{{m.Field}}</span>
                </p>
                <p class="lead">
                    {{m.AIMSValue}}
                </p>
            </div>
        </div>
    </div>
</div>

<div class="row" ng-repeat="m in (model.TransactionFields)">
    <!--| filter : {Field : 'transaction'}-->
    <div class="col-md-12">
        <div class="row field-selector">
            <div class="col-md-4 col-md-offset-1 field alert " ng-class="{'alert-success' : m.IsSourceIATI, 'alert-danger' : !m.IsSourceIATI}" ng-click="m.IsSourceIATI = !m.IsSourceIATI;">
                <p>
                    <span class="label label-default">{{m.Field}}</span>
                </p>
                <p class="lead">
                    {{m.IATIValue | currency : $ : 2}}
                </p>
            </div>
            <div class="col-md-4 col-md-offset-1 field alert" ng-class="{'alert-success' : !m.IsSourceIATI, 'alert-danger' : m.IsSourceIATI}" ng-click="m.IsSourceIATI = !m.IsSourceIATI;">
                <p>
                    <span class="label label-default">{{m.Field}}</span>
                </p>
                <p class="lead">
                    {{m.AIMSValue | currency : $ : 2}}
                </p>
            </div>
        </div>
    </div>
</div>
