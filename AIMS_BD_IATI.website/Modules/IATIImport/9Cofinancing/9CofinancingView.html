<div role="tabpanel" class="tab-pane active" id="co-financing" ng-controller="9CofinancingController">

        <div class="row">
        <div class="col-md-12">
            <h2>
                <span class="glyphicon glyphicon-link" aria-hidden="true"></span>
                Co-financing
            </h2>
            <p class="lead">
                For co-financed projects, we need to
                establish which data should be retained - commitments and
                disbursements from all reporting organisations or only
                from one.
            </p>
            <hr />
        </div>
    </div>
    <div class="row" ng-repeat="project in aimsCoFinancedProjects">
        <div class="col-md-12">
            <h3 ng-bind="project.Title"></h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Reporting Org</th>
                        <th>Commitments (in USD)</th>
                        <th>Disbursments (in USD)</th>
                        <th>Source</th>
                        <th>Include?</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td ng-bind="project.ReportingOrg"></td>
                        <td ng-bind="project.TotalCommitment | currency"></td>
                        <td ng-bind="project.TotalDisbursment  | currency"></td>
                        <td>AIMS</td>
                        <td></td>
                    </tr>
                    <tr ng-repeat="(org,prjs) in project.MatchedProjects | groupBy: 'ReportingOrg'">
                        <td ng-bind="org"></td>
                        <td ng-bind="GetSumOfCommitments(prjs) | currency"></td>
                        <td ng-bind="GetSumOfDisbursments(prjs)  | currency"></td>
                        <td>IATI</td>
                        <td><input type="checkbox" ng-model="prj.IsCommitmentTake"/></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
