    <script type="text/javascript">
        var iatiDataImporterApp = angular.module("iatiDataImporter", ["ngRoute", 'dndLists']);

        iatiDataImporterApp.config(function ($routeProvider) {
            $routeProvider
                .when('/1Begin', {
                    templateUrl: 'Stages/1Begin.html',
                    controller: 'BeginImportController'
                })
                .when('/2Hierarchy', {
                    templateUrl: 'Stages/2Hierarchy.html',
                    controller: 'HierarchyController'
                })
                .when('/3FilterBD', {
                    templateUrl: 'Stages/3FilterBD.html',
                    controller: 'FilterBDController'
                })
                .when('/4FilterDP', {
                    templateUrl: 'Stages/4FilterDP.html',
                    //controller: 'AdvancedDemoController'
                })
                .when('/5Projects', {
                    templateUrl: 'Stages/5Projects.html',
                    controller: 'ShowProjectsController'
                })
                .when('/6Match', {
                    templateUrl: 'Stages/6Match.html',
                    controller: 'ProjectMappingController'
                })
                .otherwise({ redirectTo: '/1Begin' });
        })

        iatiDataImporterApp.directive('navigation', function ($rootScope, $location) {
            return {
                template: '<li ng-repeat="option in options" ng-class="{active: isActive(option)}">' +
                          '    <a>{{option.label}}</a>' + //'    <a ng-href="{{option.href}}">{{option.label}}</a>'
                          '</li>',
                link: function (scope, element, attr) {
                    scope.options = [
                        { label: "1. Begin import", href: "#/1Begin" },
                        { label: "2. Hierarchy", href: "#/2Hierarchy" },
                        { label: "3. Filter Bangladesh-relevant activities", href: "#/3FilterBD" },
                        { label: "4. Filter DP activities", href: "#/4FilterDP" },
                        { label: "5. Show projects", href: "#/5Projects" },
                        { label: "6. Match unmatched projects", href: "#/6Match" }
                    ];

                    scope.isActive = function (option) {
                        return option.href.indexOf(scope.location) === 1;
                    };

                    $rootScope.$on("$locationChangeSuccess", function (event, next, current) {
                        scope.location = $location.path();
                    });
                }
            };
        });

        //iatiDataImporterApp.animation('.slide', [function () {

    <script type="text/javascript">

        iatiDataImporterApp.controller("BeginImportController", function ($rootScope, $scope, $http, $location) {
            $rootScope.models = [];
            $rootScope.iatiActivities = [];

            $rootScope.selectedFundSource = null;

            $scope.FundSources = [];

            $http({
                method: 'GET',
                url: '../api/ApiHome/GetFundSources',
                //data: { applicationId: 3 }
            }).success(function (result) {
                $scope.FundSources = result;
            });

        });
    </script>

    <script type="text/javascript">

        iatiDataImporterApp.controller("HierarchyController", function ($rootScope, $scope, $http, $location, $timeout) {
            $scope.iatiActivities = [];
            //$rootScope.iatiActivities = $scope.iatiActivities;
            $rootScope.HasRelatedActivity = false;
            $http({
                method: 'GET',
                url: '../api/ApiHome/GetProjectHierarchyData',
                dataType: 'json',
                params: { dp: $rootScope.selectedFundSource }
            }).success(function (result) {
                $rootScope.HasRelatedActivity = result.HasRelatedActivity;
                if ($rootScope.HasRelatedActivity == false) {
                    $rootScope.iatiActivities = result.iatiActivities;
                    $scope.iatiActivities = [];
                    $timeout(function () {
                        document.getElementById('btn3FilterBD').click(); //redirect
                    });
                }
                else {
                    $rootScope.iatiActivities = $scope.iatiActivities = result.iatiActivities;
                }
            });

        });
    </script>
